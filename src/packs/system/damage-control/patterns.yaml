# ðŸ›¡ Damage Control Patterns for pi-mono

## Destructive Commands
destructiveCommands:
  - pattern: 'rm -rf'
    reason: Recursive force delete
    severity: critical
    action: block

  - pattern: 'dd of='
    reason: Disk destruction
    severity: critical
    action: block

  - pattern: 'git reset --hard'
    reason: Hard reset git history
    severity: high
    action: block

## Git Destructive Commands
gitDestructiveCommands:
  - pattern: 'git clean -fd'
    reason: Remove untracked files forcefully
    severity: high
    action: block

  - pattern: 'git push --force'
    reason: Force push to remote
    severity: high
    action: block

## Cloud Platform Commands
cloudPlatformCommands:
  - pattern: 'aws s3 rm --recursive'
    reason: AWS S3 recursive delete
    severity: critical
    action: block

  - pattern: 'aws rds delete-db-instance'
    reason: AWS RDS delete database
    severity: critical
    action: block

  - pattern: 'gcloud projects delete'
    reason: GCP project delete
    severity: critical
    action: block

  - pattern: 'firebase projects:delete'
    reason: Firebase project delete
    severity: critical
    action: block

  - pattern: 'vercel remove'
    reason: Vercel deployment delete
    severity: high
    action: block

  - pattern: 'netlify sites:delete'
    reason: Netlify site delete
    severity: high
    action: block

  - pattern: 'heroku apps:destroy'
    reason: Heroku app destroy
    severity: critical
    action: block

## Database Commands
databaseCommands:
  - pattern: 'DROP TABLE'
    reason: Drop database table
    severity: critical
    action: block

  - pattern: 'TRUNCATE TABLE'
    reason: Truncate database table
    severity: critical
    action: block

  - pattern: 'DELETE FROM'
    reason: Delete SQL rows
    severity: critical
    action: block

  - pattern: 'FLUSHALL'
    reason: Flush Redis database
    severity: critical
    action: block

  - pattern: 'VACUUM'
    reason: Vacuum database
    severity: critical
    action: block

## Docker Commands
dockerCommands:
  - pattern: 'docker system prune -a'
    reason: Remove all Docker data
    severity: critical
    action: block

  - pattern: 'docker rmi -f'
    reason: Force remove Docker image
    severity: critical
    action: block

  - pattern: 'docker container rm -f'
    reason: Force remove container
    severity: critical
    action: block

  - pattern: 'docker volume rm -f'
    reason: Force remove volume
    severity: critical
    action: block

## Kubernetes Commands
kubernetesCommands:
  - pattern: 'kubectl delete namespace'
    reason: Delete Kubernetes namespace
    severity: critical
    action: block

  - pattern: 'kubectl delete pod --all --all-namespaces'
    reason: Delete all pods
    severity: critical
    action: block

  - pattern: 'kubectl delete deployment --all --all-namespaces'
    reason: Delete all deployments
    severity: critical
    action: block

## Sensitive Commands
sensitiveCommands:
  - pattern: '~/.ssh/'
    reason: SSH directory
    severity: high
    protectionLevel: zero_access

  - pattern: '~/.aws/'
    reason: AWS credentials
    severity: high
    protectionLevel: zero_access

  - pattern: '~/.config/gcloud/'
    reason: GCP credentials
    severity: high
    protectionLevel: zero_access

  - pattern: '.env'
    reason: Environment variables
    severity: high
    protectionLevel: zero_access

  - pattern: '.env.local'
    reason: Local environment variables
    severity: high
    protectionLevel: zero_access

  - pattern: '.env.production'
    reason: Production environment variables
    severity: high
    protectionLevel: zero_access
