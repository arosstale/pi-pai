name: CI - pi-pai

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

concurrency:
  group: ci-pai-${{ github.ref }}
  cancel-in-progress: true

jobs:
  validate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22

      - name: Validate package.json
        run: |
          echo "Validating pi-pai package..."
          
          # Check pi extension config exists
          if ! jq -e '.pi.extensions' package.json > /dev/null 2>&1; then
            echo "âŒ Missing pi.extensions in package.json"
            exit 1
          fi
          echo "âœ… pi.extensions config found"
          
          # Check extension file exists
          EXT=$(jq -r '.pi.extensions[0]' package.json)
          if [ ! -f "$EXT" ]; then
            echo "âŒ Extension file not found: $EXT"
            exit 1
          fi
          echo "âœ… Extension file exists: $EXT"
          
          # Check pi-package keyword
          if ! jq -e '.keywords | index("pi-package")' package.json > /dev/null 2>&1; then
            echo "âŒ Missing pi-package keyword"
            exit 1
          fi
          echo "âœ… pi-package keyword present"
          
          echo "ğŸ‰ All checks passed!"
